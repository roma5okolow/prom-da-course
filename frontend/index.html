<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NER Demo</title>
</head>
<body>
    <h2>NER model</h2>
    <textarea id="text" rows="6" cols="60"></textarea><br><br>
    <button onclick="send()">Send</button>

    <pre id="result"></pre>

    <script>
        function send() {
            fetch("http://localhost:8000/forward", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({text: document.getElementById("text").value})
            })
            .then(r => r.json())
            .then(d => document.getElementById("result").innerText = JSON.stringify(d, null, 2))
        }
    </script>
</body>
</html>
